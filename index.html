<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="A color guessing game for children">
		<meta name="author" content="Shawn Scott">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../logo.png">
		<link rel="stylesheet" href="main.css">

		<title>Color Game</title>

	</head>
	<body>
		<h1>Color Game</h1>
		<h2>Where's <span id="colorDisplay">&nbsp;</span>?</h2>

		<div id="stripe">
			<button id="reset">New Colors</button>
			<span id="message"></span>
			<button class="mode">Easy</button>
			<button class="mode selected">Normal</button>
			<button class="mode">Hard</button>
		</div>

		<div id="container">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square closed"></div>
			<div class="square closed"></div>
			<div class="square closed"></div>
		</div>


	<div id="scripts">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="scripts.js"></script>
	</div>
	</body>
</html>
